<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/1200px-Circle-icons-calculator.svg.png" size="60">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Js - Artixx</title>
</head>
<body>
    <div class="calculator">
        <div class="result">
            <div class="prev-result"></div>
            <div class="live-result"></div>
        </div>

        <button class="clear col-2">AC</button>
        <button class="del">DEL</button>
        <button class="operator">√</button>
        <button class="operator">÷</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">^</button>
        <button class="operator">&times</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">%</button>
        <button class="operator">-</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">log</button>
        <button class="row-2 operator plus">+</button>
        <button class="number dot">•</button>
        <button class="number">0</button>
        <button class="col-2 equal">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
